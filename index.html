<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <script>
        $(function(){
            pushHistory();
            window.addEventListener("popstate", function(e) {
                window.localhost.href = 'qq.com';
            }, false);
            function pushHistory() {
                var state = {
                    title: "title",
                    url: "qq.com"
                };
                window.history.pushState(state, "title", "qq.com");
            }

        });
    </script>
</head>
<body>
梦龙
</body>
</html>
